<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <div class="container">
        <h1>Registrasi Akun Baru</h1>
        <div id="message"></div>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah Punya Akun? <a href="/login/">Login disini</a></p>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            messageDiv.textContent = '';
            messageDiv.style.color = 'red';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();

                if (result.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerHTML = 'Registrasi berhasil! silahkan <a href="/login/">login</a>.';
                    form.reset();
                } else {
                    messageDiv.textContent = result.meessage || 'Registrasi Gagal!';
                }
            } catch (error) {
                messageDiv.textContent = 'Terjadi Kesalahan. Silakan coba lagi.';
            }
        });
    </script>
</body>
</html>
